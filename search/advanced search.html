<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <style>
        @media (max-width: 800px) { 
        .hidden-on-smallscreen {
            display: none;
        }
        }
        .container {
            width: 100%;
            margin: 0px;
        }
        .row {
            width: 100%;
        }
        .fill {
            flex-grow: 1;
        }
        .first {
            flex-basis: 400px;
        }
        .left {
            text-align: left;
        }
    </style>
    <body>
<div class="container">
    <div class="row">
        <div class="col-3">
            
        </div>
        <div class="col-6">
            
        </div>
        <div class="col-3 hidden-on-smallscreen">
            
        </div>
    </div>
</div>

<div class="container">

<form action="https://google.com/">
<div class="row">
<div class="left first">    
Find pages with...</div>
    <div class="col-6">
    <input type="text" name="as_q">
    </div>
</div>

<div class="row">
<div class="left first">
Find pages with… “all these words:”</div>
    <div class="col-6">
    <input type="text" name="as_epq">
    </div>
</div>

<div class="row">
<div class="left first">
Find pages with… “this exact word or phrase:”</div>
    <div class="col-6">
    <input type="text" name="as_oq">
    </div>
</div>

<div class="row">
<div = class= "left first">
Find pages with… “any of these words:”</div>
    <div class="col-6">
    <input type="text" name="as_eq">
    </div>
</div>

<div class="row">
<div = class= "left first">
Find pages with… “none of these words:”</div>
    <div class="col-6">
    <input type="text" name="as_nlo">
    </div>
</div>

<input value="Google Advanced Search" type="submit" button type="button" class="btn btn-primary">

</form>
</div>

    </body>
</html>
